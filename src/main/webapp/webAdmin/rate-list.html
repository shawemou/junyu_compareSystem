	<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>

	<script type="text/javascript">
		//所有的子类型 和 担保公司
		typeArr = {};
		//所有的总行 和 担保公司 和 市中心
		typePareArr = {};
		//所有的用户类型
		allType = {};
		//获取上面三个参数的值
		getAllBank()
		//获取所有的父级type
		showAllType();
		$("#parenttype [value=999]").insertBefore($("#parenttype [value=10]"));

		var param = {};
		param["beginDate"] = encodeURI($("#logmin").val());
		param["endDate"] = encodeURI($("#logmax").val());
		param["parenttype"] = encodeURI($("#parenttype").val());
		param["barCode"] = $("#barCode").val();
		param["returnCode"] = $("#returnCode").val();
		param["typeGuid"] = $("#typeGuid").val();

		$("#user_search").click(function() {
			param["parenttype"] = encodeURI($("#parenttype").val());
			param["typeGuid"] = $("#typeGuid").val();
			mytable.ajax.reload();
		})

		myStart();
		function myStart() {
			mytable = $('.table-sort')
					.DataTable(
							{
								"searching" : true,
								"ajax" : { //ajax方式向后台发送请求
									"type" : "POST",
									"url" : "/CompareSystem/web/rateList1.do",
									"data" : function(d) {
										d.parenttype = param.parenttype;
										d.typeGuid = param.typeGuid;
									},//传递的数据
									"dataType" : "json",
									"async" : false,
									"dataSrc" : "aaData"
								},
								//开启表格分页
								"paging" : true,
								"bProcessing" : true,
								"bServerSide" : false,
								"bAutoWidth" : false,
								"deferRender" : true,//延迟渲染
								"iDisplayLength" : 10,
								"iDisplayStart" : 0,
								"Language" : { // 国际化配置
									"sProcessing" : "正在获取数据，请稍后...",
									"sLengthMenu" : "显示 _MENU_ 条",
									"sZeroRecords" : "没有找到数据",
									"sInfo" : "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
									"sInfoEmpty" : "记录数为0",
									"sInfoFiltered" : "(全部记录数 _MAX_ 条)",
									"sInfoPostFix" : "",
									"sSearch" : "查询",
									"sUrl" : "",
									"oPaginate" : {
										"sFirst" : "第一页",
										"sPrevious" : "上一页",
										"sNext" : "下一页",
										"sLast" : "最后一页"
									}
								},
								//渲染
								"columnDefs" : [
										{
											//机构名称
											"render" : function(data, type, row) {
												return allType[data] == null ? "" : allType[data];
											},
											"targets" : 0
										},
										{
											//处理总数量
											"render" : function(data, type, row) {
												return data==null?0:data;
											},
											"targets" : 1
										},
										{
											//认证一致数量
											"render" : function(data, type, row) {
												return data==null?0:data;
											},
											"targets" : 2
										},
										{
											//成功占比
											"render" : function(data, type, row) {
												return (row.rightCount/row.totalCount*100+"").substring(0,5)+"%";
											},
											"targets" : 3
										}],
								columns : [ {
									data : 'typeId'
								}, {
									data : 'totalCount'
								}, {
									data : 'rightCount'
								}, {
									data : 'rightCount'
								}]
							});
		}


		//展示所有的父级类别
		function showAllType() {
			$("<option/>", {
				val : "",
				text : "--- 请选择用户类型 ---",
				selected : "selected"
			}).appendTo($("#parenttype"))
			for ( var key in typePareArr) {
				if(key!="000"){
					$("<option/>", {
						val : key,
						text : typePareArr[key]
					}).appendTo($("#parenttype"))
				}
			}
		}
		$("#user_list_filter").hide();
		
	</script>
