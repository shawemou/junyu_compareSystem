<!DOCTYPE HTML>
<html>
<head>
<title>房产交易认证-业务统计</title>
<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
<meta http-equiv="Content-Language" content="zh-cn" />
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
<link href="css/index.css" rel="stylesheet" type="text/css" />
<link href="css/mstyle.css" rel="stylesheet" type="text/css" />
<link href="js/jquery/jquery-ui.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="js/jquery/jquery-ui.js"></script>
<script type="text/javascript" src="js/jquery/jquery.cookie.js"></script>
<script language="JavaScript" type="text/javascript" src="js/datepicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/ope.util.js"></script>
<script type="text/javascript" src="js/page.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/offline.js"></script>
<!-- 引用google的html5.js文件 -->
<!--[if lt IE9]
		-->
<script type="text/javascript" src="js/google.html5.js"></script>
<!--
		[endif]
		-->

</head>

<body id="page1">
	<form>
		<div class="wrap">
			<!-- header -->
			<header>
				<div class="container">
					<!--<h1>
					<a href="#">Hope Center</a>
				</h1>
				-->
					<div class="title">
						房产交易认证
						<div>
							<a name="stat1" href="mobile.html" style="text-decoration: underline">1.用户维护</a>
							<a name="stat2" href="stat.html" style="text-decoration: underline">2.业务统计</a>
							<a name="stat3" href="rate.html" style="text-decoration: underline">3.银行使用率</a>
							<a name="stat4" href="offline.html" style="text-decoration: underline">3.离线清单</a>
						</div>
					</div>
				</div>
			</header>

			<!-- content -->
			<section id="content">
				<div class="container">
					<div class="inside">
						<div class="box maxheight">
							<div class="border-right maxheight">
								<div class="border-bot maxheight">
									<div class="border-left maxheight">
										<div class="left-top-corner maxheight">
											<div class="right-top-corner maxheight">
												<div class="right-bot-corner maxheight">
													<div class="left-bot-corner maxheight">
														<div id="show_div" class="inner">
															<div class="titbj">
																<img src="images/notepencil32.png" /> 离线清单
															</div>
															<div>
																<img src="images/line.gif" class="img1" />
															</div>
															<div class="bj align-right" style="height: 20px">
																<!-- table表的load遮罩 -->
																<div id="loading_Shadow" class="loading-shadow hidden">
																	<img src="images/load.gif" />
																</div>
																<input type="hidden" id="page_no" value="1">
																<div class="field-box hidden">
																	<label> 开始时间: </label> <input class="width200 input_txt radius-4" name="mobile" maxlength="18" id="begin_date" type="text" onclick="WdatePicker()" /> <span class="alert-msg">&nbsp;</span>
																</div>
																<div class="field-box ">
																	<label>离线时间:</label> 
																	<select class="width200 input_txt radius-4" style="background-color: #c9daf8" name="" maxlength="25" id="offlineTime">
																		<option value="1">1 个月</option>
																		<option value="2">2 个月</option>
																		<option value="3" selected="selected">3 个月</option>
																		<option value="4">4 个月</option>
																		<option value="5">5 个月</option>
																		<option value="6">6 个月</option>
																		<option value="7">7 个月</option>
																		<option value="8">8 个 月</option>
																		<option value="9">9 个月</option>
																		<option value="10">10 个月</option>
																		<option value="11">11 个月</option>
																		<option value="12">12 个月</option>
																	</select> 
																	<span class="alert-msg">&nbsp;</span>
																</div>
																<div class="float-left " style="margin-left: 50px;">
																	<button type="button" class="btn btn-info" id="statQueryBtn" style="width: 70px; margin-right: 10px;">查询</button>
																</div>
															</div>
															<hr>
															<div class="bj align-right" style="min-height: 330px">
																<table id="maobile_query" width="100%">
																	<thead>
																		<tr>
																			<td width="100">用户名</td>
																			<td width="150">证件号码</td>
																			<td width="200">用户类型</td>
																		</tr>
																	</thead>
																	<tbody>

																	</tbody>
																</table>
															</div>
															<div class="bj align-left" style="height: 25px">
																<div id="page_no_html" style="float: left;">页码0/0</div>
																<div style="float: right">
																	<select id="pageCount">
																		<option value="10" selected="selected">每页10行</option>
																		<option value="20">每页20行</option>
																		<option value="30">每页30行</option>
																		<option value="40">每页40行</option>
																		<option value="50">每页50行</option>
																	</select>
																</div>
																<div id="page_list" style="float: right"></div>
															</div>
															<div class="clear"></div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- footer -->
			<footer>
				<div class="container">
					<div class="left">
						<div class="right">
							<div class="inside"></div>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</form>
</body>
</html>
